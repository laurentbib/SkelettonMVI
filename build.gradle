// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        kotlin_version = "1.4.0"
        hilt_version = '2.28-alpha'
        hilt_view_model_version = '1.0.0-alpha02'
        compileSdkVersion = 29
        buildToolsVersion = "29.0.3"
        minSdkVersion = 23
        targetSdkVersion = 29
        versionCode = 1
        versionName  = "1.0"

        gradle_version = '4.0.1'
        core_ktx_version = '1.3.1'
        lifecycle_version = '2.2.0'
        lifecycle_viewmodel_version = '2.3.0-alpha07'
        fragment_ktx_version = '1.2.5'
        junit_version = '4.13'
        junit_ext_version = '1.1.2'
        espresso_version = '3.3.0'
        robolectric_version = '4.3'
        fragment_version = '1.2.5'
        mockito_version = '2.19.0'
        okhttp_version = '4.8.1'
        room_version = '2.2.5'
        coroutines_version = '1.3.7'
        nav_version = '2.3.0'
        material_version = '1.2.1'
        appcompat_version = '1.2.0'
        constraint_version = '2.0.1'
        glide_version = '4.11.0'
        retrofit_version = '2.9.0'
        logger_interceptor_version = '4.8.0'
        shimmer_version = '0.5.0'
        swipe_refresh_version = '1.1.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}